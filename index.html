<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- //  FIRST CONTAINER  -->
    <nav class="container">
      <h1 class="title text">First title</h1>
      <h4>h4 title</h4>
      <p class="text">paragraph lorem ipsum ............</p>
      <div class="input">
        <input class="inputfield" type="text" placeholder="enter your name" />
        <button class="button">submit</button>
      </div>
    </nav>

    <!-- //  SECOND CONTAINER  -->

    <div class="form">
      <form class="fields">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name here" />
        <label for="phonenumber">Phone number:</label>
        <input
          type="tel"
          id="phonenumber"
          name="phonenumber"
          pattern="\+213 \d{3} \d{3} \d{3}"
          placeholder="+213 674 130 077"
        />
        <label for="email">Email adresse</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Name@mail.com"
        />
      </form>
    </div>

    <!-- //  THIRD CONTAINER  -->

    <div class="parent">
      <div class="card">
          <div class="section">
              <div class="bloc">

              width="50"
              height="50"

              fill="none"
